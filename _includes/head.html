<head>
	{% assign app = site.data.apps[page.app] %}

	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<base target="_blank">

	<title class="pageTitle">{{ app.page_title }}</title>
	<meta name="description" content="{{ app.app_description }}">

	<link rel="shortcut icon" href="{{ app.app_icon | relative_url }}">

	<!-- Smart App Banner -->
	{% if app.enable_smart_app_banner %}
		<meta name="apple-itunes-app" content="app-id={{ app.ios_app_id }}">
	{% endif %}

	<link rel="stylesheet" href="apps/vendor/fontawesome/css/all.min.css">
	<link rel="stylesheet" href="{{ page.app | append: '.css' | relative_url }}">
	<!-- <link rel="stylesheet" href="{{ 'css/layout.css' | relative_url }}">
	<link rel="stylesheet" href="{{ 'css/github-markdown.css' | relative_url }}">
	<link rel="stylesheet" href="{{ 'css/base.css' | relative_url }}"> -->
</head>
